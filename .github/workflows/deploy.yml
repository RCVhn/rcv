name: Deploy
on: { push: { branches: [main] } }
permissions: { contents: read, id-token: write }
jobs:
  d:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/571719403185/locations/global/workloadIdentityPools/github-pool/providers/github-rcv
          service_account: rcv-deployer-sa@rcvprod.iam.gserviceaccount.com
          create_credentials_file: true
      - uses: google-github-actions/setup-gcloud@v2
      - name: Build
        run: |
          set -euxo pipefail
          echo "GITHUB_ENV=$GITHUB_ENV" && ls -l $(dirname "$GITHUB_ENV")
          echo "Repo layout:" && pwd && ls -la && echo "backend layout:" && ls -la backend
          gcloud config set project rcvprod
          IMAGE="us-central1-docker.pkg.dev/rcvprod/rcv-api/rcv-api:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          gcloud builds submit backend --tag "$IMAGE" --timeout=1200s --verbosity=debug
        shell: bash
        env:
          CLOUDSDK_CORE_DISABLE_PROMPTS: "1"
        run: |
          set -euxo pipefail
          echo "GITHUB_ENV=$GITHUB_ENV" && ls -l $(dirname "$GITHUB_ENV")
          gcloud config set project rcvprod
          IMAGE="us-central1-docker.pkg.dev/rcvprod/rcv-api/rcv-api:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          gcloud builds submit backend --tag "$IMAGE" --timeout=1200s
      - name: Deploy
        env:
          CLOUDSDK_CORE_DISABLE_PROMPTS: "1"
        run: |
          set -euxo pipefail
          echo "GITHUB_ENV=$GITHUB_ENV" && ls -l $(dirname "$GITHUB_ENV")
          gcloud run deploy rcv-api --project rcvprod --region us-central1 \
            --image "$IMAGE" \
            --service-account rcv-api-sa@rcvprod.iam.gserviceaccount.com \
            --quiet
      - name: Verify
        run: |
          ACTUAL=$(gcloud run services describe rcv-api --project rcvprod --region us-central1 \
            --format="value(spec.template.spec.containers[0].image)")
          echo "Actual: $ACTUAL"
          test "$ACTUAL" = "$IMAGE"
